<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Odin Project - Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="container">
			<header>
				<h1>The Odin Project</h1>
				<h2>Calculator</h2>
			</header>

			<div id="calculator">
				<div id="calcName">
					<h3>ODIN</h3>
					<h4>javascript calculator</h4>
				</div>
				<div id="screenContainer">
					<div class="screen" id="screenTop"></div>
					<div class="screen" id="screenBottom">0</div>
				</div>
				<div id="buttons">
					<div id="numbersBlock">
						<button class="top" id="clear">AC</button>
						<button class="operator top" id="divide">/</button>
						<button class="operator top" id="multiply">x</button>
						<button class="number" id="num7">7</button>
						<button class="number" id="num8">8</button>
						<button class="number" id="num9">9</button>
						<button class="number" id="num4">4</button>
						<button class="number" id="num5">5</button>
						<button class="number" id="num6">6</button>
						<button class="number" id="num1">1</button>
						<button class="number" id="num2">2</button>
						<button class="number" id="num3">3</button>
						<button class="number" id="num0">0</button>
						<button class="number" id="komma">.</button>
					</div>
					<div id="rightColumn">
						<button class="operator top" id="minus">-</button>
						<button class="operator right" id="plus">+</button>
						<button class="right" id="equals">=</button>
					</div>
				</div>
			</div>

			<p id="copyright">
				Photo by <a href="https://pixabay.com/users/goumbik-3752482/">Goumbik</a> on
				<a href="https://pixabay.com/photos/chart-graph-finance-financial-data-2779102/"
					>Pixabay.com</a
				>
			</p>
		</div>
		<script src="script.js"></script>
	</body>
</html>
